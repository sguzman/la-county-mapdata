<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA County GIS Data Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
            padding: 10px;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .side-menu.open {
            left: 0;
        }
        .side-menu button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        .locate-button {
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="menu-button" onclick="toggleMenu()">‚ò∞</div>
    <div class="locate-button" onclick="locateUser()">üìç Locate Me</div>
    <div id="sideMenu" class="side-menu">
        <h3>Toggle Layers</h3>
        <div id="buttons"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <script>
        const map = L.map('map').setView([34.0522, -118.2437], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        let userMarker;
        const layers = {};
        const markerCluster = L.markerClusterGroup();
        const colorOptions = ['#ff0000', '#0000ff', '#00ff00', '#ff00ff'];
        const dataFiles = [
            'sewer.geojson',
            'watershed.geojson',
            'utility.geojson',
            'elementary-schools.geojson',
            'middle-schools.geojson',
            'high-schools.geojson'
        ];

        async function loadGeoJSON(url, color) {
            const response = await fetch(url);
            const data = await response.json();
            return L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: color,
                        color: '#000',
                        weight: 1,
                        fillOpacity: 0.6
                    });
                },
                style: () => ({ color, weight: 2, fillOpacity: 0.4 })
            });
        }

        async function addLayer(layerName, fileName, color) {
            const geojsonURL = `data/${fileName}`;
            layers[layerName] = await loadGeoJSON(geojsonURL, color);
        }

        function toggleLayer(layerName) {
            if (map.hasLayer(layers[layerName])) {
                map.removeLayer(layers[layerName]);
            } else {
                map.addLayer(layers[layerName]);
            }
        }

        function createLayerButtons() {
            const buttonContainer = document.getElementById('buttons');
            dataFiles.forEach((file, index) => {
                const layerName = file.split('.')[0];
                const button = document.createElement('button');
                button.innerText = `Toggle ${layerName}`;
                button.onclick = () => toggleLayer(layerName);
                buttonContainer.appendChild(button);
                addLayer(layerName, file, colorOptions[index % colorOptions.length]);
            });
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    if (userMarker) {
                        userMarker.setLatLng([latitude, longitude]);
                    } else {
                        userMarker = L.circleMarker([latitude, longitude], {
                            radius: 7,
                            fillColor: 'blue',
                            color: '#000',
                            weight: 1,
                            fillOpacity: 0.8
                        }).addTo(map);
                    }
                    map.setView([latitude, longitude], 14);
                }, error => {
                    alert("Unable to retrieve location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        createLayerButtons();
    </script>
</body>
</html>
